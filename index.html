<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awsome link  -->
    <script src="https://kit.fontawesome.com/e70ca64d1d.js" crossorigin="anonymous"></script>

    <title>Trending News </title>
</head>

<body>
    <!-- header start -->
    <header>
        <section class="container mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="text-primary">Trending News</h1>
                </div>
                <div class="d-flex justify-content-evenly align-items-center">
                    <div class="pe-3"><a class="news-blog" href="">News</a></div>
                    <div class="pe-3"><a class="news-blog" href="">Blog</a></div>
                    <div class="pe-3"><img id="user-img" src="img/user-img.jpg" alt=""></div>
                </div>
            </div>
        </section>
        <hr class="container">
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="navbar">
                      <a class="nav-link me-4" href="#">Home</a>
                    </div>
                  </div>
                </div>
              </nav>
        </section>
        <section class="conatiner d-none" id="count-field">
            <div class="d-flex justify-content-center container align-items-center " id="search"><p class="d-flex align-items-center" id="count-items"> </p></div>
        </section>
    </header>
    <!-- header end -->
    <!-- main start  -->
    <main>
        <section id="loader" class="d-none mt-3">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section class="container d-flex justify-content-center">
            <div id="card-row">

            </div>
        </section>
    </main>

    <!-- main end  -->



    <!--  Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Js Link  -->
    <script src="js/apps.js"></script>

</body>

</html>
